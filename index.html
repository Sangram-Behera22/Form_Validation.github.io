
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- bootstrap 5  css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  </head>
  <body class="d-flex align-items-center justify-content-center vw-100 vh-100 bg-secondary">
  <div class="container-fluid col-md-6 bg-info shadow rounded">
  <form class="row g-3 p-5" action="submit.php" method="GET" >
  <div class="col-md-6">
    <label for="inputName4" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputName4" placeholder="Full Name">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="text" class="form-control" id="inputEmail4" placeholder="example@abc.com">
  </div>
  <div class="col-md-6">
    <label for="inputNumber4" class="form-label">Phone No : </label>
    <input type="text" class="form-control" id="inputNumber4" placeholder="Phone Number" onkeypress="return updatePno(event)" maxlength="10">
  </div>
  <div class="col-md-6">
    <label for="inputDONB4" class="form-label">DOB</label>
    <input type="text" class="form-control" id="inputDONB4" placeholder="DD/MM/YY">
  </div>
  <div class="col-md-6">
    <label for="inputCity4" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity4">
  </div>
  <div class="col-md-6">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option value="">Choose...</option>
      <option value="Odisha">Odisha</option>
      <option value="WB">WB</option>
      <option value="Maharastra">Maharastra</option>
      <option value="Up">Up</option>
      <option value="Karnataka">Karnataka</option>
      <option value="ManiPur">ManiPur</option>
      <Option value="MP">MP</Option>
    </select>
  </div>
  <div class="col-md-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" >
      <label class="form-check-label" for="gridCheck">
        Accept term And condition.
      </label>
    </div>
  </div>
  <div class="col-md-12">
    <button type="submit" class="btn-md btn-success me-2  rounded" id="submitform" onclick="return validateData()">Sign Up</button>
    <button type="reset" class="btn-md btn-success rounded">Reset</button>
  </div>
</form>
  </div>  
  
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- my javascript code  -->

    <script src="script.js"></script>
  </body>
  </html>
